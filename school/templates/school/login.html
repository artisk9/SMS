{% extends 'base.html' %}
{% block body %}
<div class="container">
<h1>Login</h1>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<p>
    Login
</p>
{% csrf_token %}
    <form action="/login" method="POST">
       Username :&nbsp; <input type="text" id="username" name="username">
    <br>
       Password :&nbsp; <input type="password" id="password" name="password">
       <br>
    <button type="submit" onsubmit="submitForm('/schoolApi');" class="btn btn-success">Login</button>
     <p>Your <strong>{{ username }}</strong>right now.</p>
</form>
</div>
<script>
    function myFunction() {
        var username = document.getElementById("username").value;
        var password =  document.getElementById("password").value;
        $.ajax({
             url:'/school/school/',
             type:'POST',
             resp:{'username': username,'password':password },
             success:function(resp){
                 console.log(resp);
                 alert("check");
             }
         });
    }
</script>
{% endblock %}
